<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    /*Escrever um algoritmo que leia dois valores inteiros distintos e informe qual é o maior*/
    
        var primeiroNumero = window.prompt('Digite o primeiro número:');
        var segundoNumero = window.prompt('Digite o segundo número:');

        if(primeiroNumero > segundoNumero){
            console.log(`${primeiroNumero} é maior que ${segundoNumero}`)
        }

        if(primeiroNumero < segundoNumero){
            console.log(`${segundoNumero} é maior que ${primeiroNumero}`)
        }


    </script>
</body>
</html>
