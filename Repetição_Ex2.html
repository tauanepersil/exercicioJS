<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*Chico tem 1,50m e cresce 2 centímetros por ano, enquanto Juca tem 1,10m e cresce 3
centímetros por ano. Construir um algoritmo que calcule e imprima quantos anos
serão necessários para que Juca seja maior que Chico.*/


        var alturaChico = 1.50;
        var alturaJuca = 1.10;
        var anos = 0;

        while(alturaJuca <= alturaChico){
            alturaChico = alturaChico + 0.02;
            alturaJuca = alturaJuca + 0.03;
            anos = anos + 1;

        }

        console.log(`Juca será maior que Chico em ${anos} anos`)

    </script>
</body>
</html>
