<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
/*A escola “APRENDER” faz o pagamento de seus professores por hora/aula. Faça um
algoritmo que calcule e exiba o salário de um professor. Sabe-se que o valor da
hora/aula segue a tabela abaixo: Professor Nível 1 R$12,00 por hora/aula Professor
Nível 2 R$17,00 por hora/aula Professor Nível 3 R$25,00 por hora/aula*/

 
var nivelProfessor = window.prompt(`Digite o seu nível:`);
var totalDeAulas = window.prompt (`Digite o total de aulas`);
var salario = 0;

if(nivelProfessor = 1){
    salario = parseInt(totalDeAulas) * 12
    console.log(`O seu salário do Professor Nível 1 é de ${salario} reais`)
}

if(nivelProfessor = 2){
    salario = parseInt(totalDeAulas) * 17
    console.log(`O seu salário do Professor Nível 2 é de ${salario} reais`)
}

if(nivelProfessor = 3){
    salario = parseInt(totalDeAulas) * 25
    console.log(`O seu salário do Professor Nível 3 é de ${salario} reais`)
}




    </script>
</body>
</html>
