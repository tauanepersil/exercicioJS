<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

/*Construa um algoritmo que calcule o peso ideal de uma pessoa. Dados de entrada:
altura e sexo. Fórmulas para cálculo do peso: peso ideal de homem = (72,7 x altura) -
58 peso ideal da mulher = (62,1 x altura) - 44,7*/


        var sexo = window.prompt('Digite (1) para Masculino e (2) para Feminino');
        var alturaEmMetros = window.prompt('Digite sua altura:');
        var pesoIdeal = 0

        if(sexo = 1){
            pesoIdeal = ((72.7 * parseFloat(alturaEmMetros)) - 58)
        }

        if(sexo = 2){
            pesoIdeal = ((62.1 * parseFloat(alturaEmMetros)) - 44.7)
        }

        console.log(`Seu peso Ideal é de ${pesoIdeal} Kg`)
    </script>
</body>
</html>
